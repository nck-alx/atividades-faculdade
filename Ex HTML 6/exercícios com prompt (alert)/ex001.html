    <script>
        function funOrdernar(){
            var n1;
            var n2;
            var n3;

            var posicao1;
            var posicao2;
            var posicao3;

            n1 = parseInt(prompt("Digite o primeiro número: "));

            n2 = parseInt(prompt("Digite o segundo número: "));

            n3 = parseInt(prompt("Digite o terceiro número: "));

            if((n1 < n2)&&(n1 < n3)){
                posicao1 = n1;
            }else if((n1 < n2)&&(n1 > n3) || (n2 > n1)&&(n2 < n3)){
                posicao2 = n1;
            }else{
                posicao3 = n1;
            }

            if ((n2 < n1) && (n2 < n3)) {
                posicao1 = n2;
            } else if ((n2 < n1) && (n2 > n3) || (n2 > n1) && (n2 < n3)) {
                posicao2 = n2;
            } else {
                posicao3 = n2;
            }

            if ((n3 < n1) && (n3 < n2)) {
                posicao1 = n3;
            } else if ((n3 < n1) && (n3 > n2) || (n3 > n1) && (n3 < n2)) {
                posicao2 = n3;
            } else {
                posicao3 = n3;
            }

            alert("Ordem cresente \n" 
            +"1ª posição: " +posicao1 +"\n"
            +"2ª Posição: " +posicao2 +"\n"
            +"3ª Posição: " +posicao3 +"\n"
            );



        }


    </script>
