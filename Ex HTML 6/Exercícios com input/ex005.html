<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercício 5</title>

    <!--Escreva um algoritmo que leia 3 números inteiros e mostre o maior deles. Utilize métodos de
    Entrada e/ou Saída.-->

    <script>
        function funNumeros() {
            var num1;
            var num2;
            var num3;

            var num1 = parseInt(document.getElementById("txtn1").value)
            var num2 = parseInt(document.getElementById("txtn2").value)
            var num3 = parseInt(document.getElementById("txtn3").value)

            if ((num1 > num2) && (num1 > num3)) {
                var resp = (num1 + " é o maior número");
                document.getElementById("resp").value = resp;
            } else if ((num2 > num1) && (num2 > num3)) {
                resp = (num2 + " é o maior número");
                document.getElementById("resp").value = resp;
            } else if ((num3 > num1) && (num3 > num2)) {
                resp = (num3 + " é o maior número");
                document.getElementById("resp").value = resp;
            } else {
                resp = ("Números inválidos, ou algum número tem o mesmo valor que outro");
                document.getElementById("resp").value = resp;
            }

        }


    </script>
</head>

<body>

    <h2>Maior número dentre 3 números</h2>
    <form>
        Número 1:
        <input id="txtn1" type="number" size="10">
        <br><br>
        Número 2:
        <input id="txtn2" type="number" size="10">
        <br><br>
        Número 3:
        <input id="txtn3" type="number" size="10">
        <br><br>

        <input id="btnmult" type="button" value="Calcular" onclick="funNumeros();">
        <br><br>
        resposta: <br> <br>
        <input id="resp" type="resp" size="30"> <br><br>
        <input type="submit" value="Limpar" size="10"></input>

    </form>
</body>
</html>
