<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercício 8</title>

    <!--Elaborar um programa que efetue a leitura de um valor que esteja entre a faixa de 1 a 9. Após a leitura do valor fornecido pelo usuário, o programa deverá indicar uma de das duas mensagens: "O Valor está na faixa", caso o usuário forneça o valor nesta faixa, ou a mensagem "O valor está fora da faixa permitida", caso o usuário forneça valores menores que 1 ou maiores que 9. Utilize métodos de Entrada e/ou Saída.-->

    <script>
        function funNumeros() {
            var num
            var num = parseInt(document.getElementById("txtn").value);


            if (num >= 1 && num <= 9) {
                resp = ("O valor está na faixa");
                document.getElementById("resp").value = resp;
            } else {
                resp = ("O valor está fora da faixa permitida");
                document.getElementById("resp").value = resp;
            }
        }


    </script>
</head>

<body>

    <h2>O número está na faixa?</h2>
    <form>
        Número:
        <input id="txtn" type="number" size="10">
        <br><br>

        <input id="btnmult" type="button" value="Calcular" onclick="funNumeros();">
        <br><br>
        resposta: <br> <br>
        <input id="resp" type="resp" size="30"> <br><br>

        <input type="submit" value="Limpar" size="10"></input>

    </form>
</body>

</html>
