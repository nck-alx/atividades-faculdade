<head>

    <!--O cardápio de uma lanchonete é o seguinte...-->

    <script>
        function funNumeros() {
            var cod;
            var quant;
            var preco;


            var cod = document.getElementById("txtn1").value;
            var quant = document.getElementById("txtn2").value;

            if (cod == 100) {
                preco = 1.20 * quant
                resp = ("O total a ser pago será de: R$ " + preco.toFixed(2));
                document.getElementById("resp").value = resp;
            } else if (cod == 101) {
                preco = 1.30 * quant
                resp = ("O total a ser pago será de: R$ " + preco.toFixed(2));
                document.getElementById("resp").value = resp;
            } else if (cod == 102) {
                preco = 1.50 * quant
                resp = ("O total a ser pago será de: R$ " + preco.toFixed(2));
                document.getElementById("resp").value = resp;
            } else if (cod == 103) {
                preco = 1.20 * quant
                resp = ("O total a ser pago será de: R$ " + preco.toFixed(2));
                document.getElementById("resp").value = resp;
            } else if (cod == 104) {
                preco = 1.30 * quant
                resp = ("O total a ser pago será de: R$ " + preco.toFixed(2));
                document.getElementById("resp").value = resp;
            } else if (cod == 105) {
                preco = 1.50 * quant
                resp = ("O total a ser pago será de: R$ " + preco.toFixed(2));
                document.getElementById("resp").value = resp;
            } else {
                resp = ("Digite um código válido!");
                document.getElementById("resp").value = resp;
            }


        }


    </script>
</head>

<body>

            <tr>

            </tr>
            <tr>

        Digite o código do seu pedido:

        <input id="txtn2" type="number" size="10">
        <br><br>
    
        <input id="btnmult" type="button" value="Calcular" onclick="funNumeros();">

        resposta:
