<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script> /*Fazer um programa que receba um valor, atribua a variável x, multiplique esse valor por 3 e atribua a variável r, apresente o valor calculado contido na variável R. Repetir isso 5xUtilize métodos de Entrada e Saída.*/
    function cal(){
        let = i = 0;
        while (i < 5){
            x = prompt("Digite um valor a ser multiplicado por 3: ");
            r = x * 3;
            alert("O valor digitado multiplicado por 3 é igual a: " +r);
            i = i + 1;}
    } 

</script>

</head>
<body onload = cal()>

</body>
</html>
