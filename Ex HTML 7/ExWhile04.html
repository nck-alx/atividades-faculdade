<script> /*Elaborar um programa que apresente no final o somatório dos valores pares existentes na faixa de 1 até 500. Utilize métodos de Entrada e Saída.*/

    function cal(){
        let num = 2;
        let result = 0;

        while (num <= 500){
            result += num;
            num++;
            if (num %2 == 1){
                num = num + 1;
            } 
        }

        alert("O valor da soma dos números pares de 1 a 500 é de " +result);
    } 

</script>
