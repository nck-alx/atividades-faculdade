<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
<script> /*Fazer um programa para apresentar o total da soma obtida dos cem primeiros números inteiros ( 1 +
2 + 3 + 4 + .... 98+ 99+ 100). Utilize métodos de Entrada e Saída.*/

    function cal(){
        let num = 1;
        let result = 0;

        while (num <= 100){
            result += num;
            num++;
        }

        alert("O valor da soma dos primeiros 100 números inteiros é de " +result);
    } 

</script>

</head>
<body onload = cal()>

</body>
