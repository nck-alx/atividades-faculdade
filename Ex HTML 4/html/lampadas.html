<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lâmpadas</title>

<script>
    /*
    Tudo que estiver em () são parâmetros
    Tudo que estiver em {} são códigos

    */


    function acenderLuz() {
        document.getElementById("interruptor").src="lampada-acesa.jpeg";
    }

    function apagarLuz(){
        document.getElementById("interruptor").src="lampada-apagada.jpg";
    }

    
</script>

</head>
<body>
    <h1>Interruptor</h1>
    <img src="lampada-apagada.jpg" id="interruptor" onmousemove="acenderLuz()" 
    onmouseout="apagarLuz()">
    
</body>
</html>
