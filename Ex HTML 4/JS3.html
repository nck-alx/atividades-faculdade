<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS3</title>
</head>
<body>
    <!-- Variáveis
    
    1. Não pode começar com números
    2. Não posso ter espaço. Ex.:
        var carro bmw - ERRADO
        var carro_bmw - CORRETO
    3. Podem começar com letras, caracteres especiais $, e _ underline para usar como espaços



    Tipos primitivos:
    number
    NaN
    string
    boolean: 1 0 
    object
        array
    function

    typeof

        .parseInt(n) converter para inteiro
        .parseFloat(n) converter para número real

        







-->



<script>
    var n1 = Number.parseInt(window.prompt("Digite um número: "));

    var n2 = Number.parseInt(window.prompt("Digite um segundo número: "));

    var soma = n1 + n2;

    window.alert("A soma dos valores citados é de: " +soma)

</script>


    
</body>
</html>
