    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
    <script>

        var anos = parseInt(prompt("Digite quantos anos você possui: ")) ||0;
        var meses = parseInt(prompt("Digite os meses adicionais: ")) ||0;
        var dias = parseInt(prompt("Digite os dias adicionais: ")) ||0;

        var totalDias = (anos * 365) + (meses * 30) + dias;
        alert("Você possui " +totalDias +" dias de vida");

    </script>
