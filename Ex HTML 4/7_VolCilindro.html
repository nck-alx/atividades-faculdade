    <title>Exercício 7</title>
    <script>

        alert("CALCULADORA DE VOLUME DE UMA LATA DE ÓLEO (CILINDRO)");
        var r = prompt("Indique o valor do raio da lata em centímetros: ");
        var h = prompt("indique o valor da altura da lata em centímetros: ");
        var vol = 3.14159 * (r**2) * h;

        alert("O volume de uma lata de óleo cilíndrica, com base nos valores citados, seria de " +vol.toFixed(2) +" cm³, ou " +vol.toFixed(2) +" mililitros.");

        /* .toFixed(n) serve para limitar o número de casas decimais que serão mostradas */

    </script>
