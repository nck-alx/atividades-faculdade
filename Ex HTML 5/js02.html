<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
<script>
        function conversao() {
            var C = document.getElementById("graus").value;
            var far = (9 * C + 160) / 5;
            document.getElementById("resposta").value = far
        };
    </script>
</head>

<body>

    

<h2>Conversor de graus celsius para Fahrenheit</h2>
    
    Digite a temperatura em graus Celsius: <input type="number" id="graus"><br>
    <button onclick="conversao()">converter</button>
    <br><br>
    Conversão em graus Fahrenheit: 
    <input type="text" id="resposta"><br>
    
</body>
</html>
